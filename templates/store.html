<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Rust E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50" x-data="storeApp()">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-gray-800">Rust Shop</a>
                <div class="flex space-x-4">
                    <a href="/store" class="text-gray-800 font-semibold">Store</a>
                    <a href="/cart" class="text-gray-600 hover:text-gray-800">
                        Cart <span x-show="cartCount > 0" x-text="`(${cartCount})`" class="text-blue-500"></span>
                    </a>
                    <a href="/admin" class="text-gray-600 hover:text-gray-800">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Our Products</h1>
        
        <!-- Search Bar -->
        <div class="mb-6">
            <input 
                type="text" 
                x-model="searchQuery"
                @input="searchProducts"
                placeholder="Search products..."
                class="w-full md:w-1/2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        
        <!-- Categories Filter -->
        <div class="mb-6">
            <select 
                x-model="selectedCategory"
                @change="filterByCategory"
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                <option value="">All Categories</option>
                <template x-for="category in categories">
                    <option :value="category.id" x-text="category.name"></option>
                </template>
            </select>
        </div>
        
        <!-- Products Grid -->
        <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
            <template x-for="product in products" :key="product.id">
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <img :src="product.image_url || '/static/images/placeholder.png'" 
                         :alt="product.name" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2" x-text="product.name"></h3>
                        <p class="text-gray-600 text-sm mb-3" x-text="product.description"></p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-green-600" x-text="`$${product.price}`"></span>
                            <span class="text-sm text-gray-500" x-text="`Stock: ${product.stock_quantity}`"></span>
                        </div>
                        <button 
                            @click="addToCart(product.id)"
                            :disabled="product.stock_quantity === 0"
                            class="mt-3 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            x-text="product.stock_quantity === 0 ? 'Out of Stock' : 'Add to Cart'"
                        ></button>
                    </div>
                </div>
            </template>
        </div>
        
        <div x-show="products.length === 0" class="text-center py-12">
            <p class="text-gray-500">No products found</p>
        </div>
    </div>
    
    <script>
        function storeApp() {
            return {
                products: [],
                categories: [],
                cartCount: 0,
                searchQuery: '',
                selectedCategory: '',
                
                async init() {
                    await this.loadProducts();
                    await this.loadCategories();
                    await this.updateCartCount();
                },
                
                async loadProducts() {
                    const response = await fetch('/api/products');
                    this.products = await response.json();
                },
                
                async loadCategories() {
                    const response = await fetch('/api/categories');
                    this.categories = await response.json();
                },
                
                async searchProducts() {
                    if (this.searchQuery.length > 2) {
                        const response = await fetch(`/api/products/search?q=${this.searchQuery}`);
                        this.products = await response.json();
                    } else if (this.searchQuery.length === 0) {
                        await this.loadProducts();
                    }
                },
                
                async filterByCategory() {
                    if (this.selectedCategory) {
                        const response = await fetch(`/api/categories/${this.selectedCategory}/products`);
                        const data = await response.json();
                        this.products = data.products;
                    } else {
                        await this.loadProducts();
                    }
                },
                
                async addToCart(productId) {
                    const response = await fetch('/api/cart', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ product_id: productId, quantity: 1 })
                    });
                    
                    if (response.ok) {
                        await this.updateCartCount();
                        alert('Added to cart!');
                    }
                },
                
                async updateCartCount() {
                    const response = await fetch('/api/cart');
                    const cart = await response.json();
                    this.cartCount = cart.items.reduce((sum, item) => sum + item.quantity, 0);
                }
            }
        }
    </script>
</body>
</html>
