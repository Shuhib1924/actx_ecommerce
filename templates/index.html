<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">

                <div class="flex space-x-4">
                    <a href="/store" class="text-gray-600 hover:text-gray-800">Store</a>
                    <a href="/cart" class="text-gray-600 hover:text-gray-800">Cart</a>
                    <a href="/admin" class="text-gray-600 hover:text-gray-800">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-12">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Welcome to Rust E-Commerce</h1>
            <p class="text-xl text-gray-600 mb-8">Built with Actix-web, SQLx, and Alpine.js</p>
            
            <div class="grid md:grid-cols-3 gap-8 mt-12">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">üõçÔ∏è Browse Store</h2>
                    <p class="text-gray-600 mb-4">Explore our collection of products</p>

                        Shop Now
                    </a>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">üõí Shopping Cart</h2>
                    <p class="text-gray-600 mb-4">Review and checkout your items</p>
                    <a href="/cart" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        View Cart
                    </a>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">‚öôÔ∏è Admin Panel</h2>
                    <p class="text-gray-600 mb-4">Manage products and categories</p>
                    <a href="/admin" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        Admin Area
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
