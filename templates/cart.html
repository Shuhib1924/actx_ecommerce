<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Rust E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50" x-data="cartApp()">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-gray-800">Rust Shop</a>
                <div class="flex space-x-4">
                    <a href="/store" class="text-gray-600 hover:text-gray-800">Store</a>
                    <a href="/cart" class="text-gray-800 font-semibold">Cart</a>
                    <a href="/admin" class="text-gray-600 hover:text-gray-800">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>
        
        <div class="grid md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
                <div x-show="cart.items.length === 0" class="bg-white rounded-lg shadow-md p-8 text-center">
                    <p class="text-gray-500 text-lg mb-4">Your cart is empty</p>
                    <a href="/store" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        Continue Shopping
                    </a>
                </div>
                
                <div x-show="cart.items.length > 0" class="bg-white rounded-lg shadow-md">
                    <template x-for="item in cart.items" :key="item.product_id">
                        <div class="p-4 border-b last:border-b-0">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-lg" x-text="item.product?.name || 'Product'"></h3>
                                    <p class="text-gray-600" x-text="item.product?.description"></p>
                                    <p class="text-green-600 font-semibold">
                                        $<span x-text="item.product?.price"></span>
                                    </p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button @click="updateQuantity(item.product_id, item.quantity - 1)"
                                            class="bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300">
                                        -
                                    </button>
                                    <span class="px-3 py-1 bg-gray-100 rounded" x-text="item.quantity"></span>
                                    <button @click="updateQuantity(item.product_id, item.quantity + 1)"
                                            class="bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300">
                                        +
                                    </button>
                                    <button @click="removeItem(item.product_id)"
                                            class="ml-4 text-red-500 hover:text-red-700">
                                        Remove
                                    </button>
                                </div>
                            </div>
                            <div class="mt-2 text-right">
                                Subtotal: $<span x-text="(item.product?.price * item.quantity).toFixed(2)"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div x-show="cart.items.length > 0" class="bg-white rounded-lg shadow-md p-6 h-fit">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between">
                        <span>Items:</span>
                        <span x-text="totalItems"></span>
                    </div>
                    <div class="flex justify-between text-lg font-semibold">
                        <span>Total:</span>
                        <span>$<span x-text="totalPrice.toFixed(2)"></span></span>
                    </div>
                </div>
                
                <button @click="checkout" 
                        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                    Proceed to Checkout
                </button>
                <button @click="clearCart" 
                        class="w-full mt-2 bg-red-500 text-white py-2 rounded hover:bg-red-600">
                    Clear Cart
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function cartApp() {
            return {
                cart: { items: [] },
                
                get totalItems() {
                    return this.cart.items.reduce((sum, item) => sum + item.quantity, 0);
                },
                
                get totalPrice() {
                    return this.cart.items.reduce((sum, item) => {
                        return sum + (item.product?.price || 0) * item.quantity;
                    }, 0);
                },
                
                async init() {
                    await this.loadCart();
                },
                
                async loadCart() {
                    const response = await fetch('/api/cart');
                    this.cart = await response.json();
                },
                
                async updateQuantity(productId, newQuantity) {
                    if (newQuantity <= 0) {
                        await this.removeItem(productId);
                        return;
                    }
                    
                    const response = await fetch(`/api/cart/${productId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quantity: newQuantity })
                    });
                    
                    if (response.ok) {
                        await this.loadCart();
                    }
                },
                
                async removeItem(productId) {
                    const response = await fetch(`/api/cart/${productId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        await this.loadCart();
                    }
                },
                
                async clearCart() {
                    if (confirm('Are you sure you want to clear your cart?')) {
                        const response = await fetch('/api/cart/clear', {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            await this.loadCart();
                        }
                    }
                },
                
                async checkout() {
                    alert('Checkout functionality would be implemented here!');
                    // In a real app, this would redirect to a checkout page
                    // or open a checkout modal
                }
            }
        }
    </script>
</body>
</html>
