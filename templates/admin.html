<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rust E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50" x-data="adminApp()">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-gray-800">Rust Shop</a>
                <div class="flex space-x-4">
                    <a href="/store" class="text-gray-600 hover:text-gray-800">Store</a>
                    <a href="/cart" class="text-gray-600 hover:text-gray-800">Cart</a>
                    <a href="/admin" class="text-gray-800 font-semibold">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Admin Panel</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Products Management -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Products</h2>
                
                <!-- Add Product Form -->
                <div class="mb-6 p-4 bg-gray-50 rounded">
                    <h3 class="font-semibold mb-3">Add New Product</h3>
                    <form @submit.prevent="addProduct">
                        <input type="text" x-model="newProduct.name" placeholder="Product Name" 
                               class="w-full mb-2 px-3 py-2 border rounded" required>
                        <textarea x-model="newProduct.description" placeholder="Description" 
                                  class="w-full mb-2 px-3 py-2 border rounded" rows="2"></textarea>
                        <input type="number" x-model="newProduct.price" placeholder="Price" step="0.01"
                               class="w-full mb-2 px-3 py-2 border rounded" required>
                        <input type="number" x-model="newProduct.stock_quantity" placeholder="Stock Quantity"
                               class="w-full mb-2 px-3 py-2 border rounded" required>
                        <select x-model="newProduct.category_id" class="w-full mb-2 px-3 py-2 border rounded">
                            <option value="">No Category</option>
                            <template x-for="category in categories">
                                <option :value="category.id" x-text="category.name"></option>
                            </template>
                        </select>
                        <input type="text" x-model="newProduct.image_url" placeholder="Image URL" 
                               class="w-full mb-3 px-3 py-2 border rounded">
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                            Add Product
                        </button>
                    </form>
                </div>
                
                <!-- Products List -->
                <div class="max-h-96 overflow-y-auto">
                    <template x-for="product in products" :key="product.id">
                        <div class="flex justify-between items-center p-3 border-b hover:bg-gray-50">
                            <div>
                                <div class="font-semibold" x-text="product.name"></div>
                                <div class="text-sm text-gray-600">
                                    $<span x-text="product.price"></span> - Stock: <span x-text="product.stock_quantity"></span>
                                </div>
                            </div>
                            <button @click="deleteProduct(product.id)" 
                                    class="text-red-500 hover:text-red-700">
                                Delete
                            </button>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Categories Management -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Categories</h2>
                
                <!-- Add Category Form -->
                <div class="mb-6 p-4 bg-gray-50 rounded">
                    <h3 class="font-semibold mb-3">Add New Category</h3>
                    <form @submit.prevent="addCategory">
                        <input type="text" x-model="newCategory.name" placeholder="Category Name" 
                               class="w-full mb-2 px-3 py-2 border rounded" required>
                        <textarea x-model="newCategory.description" placeholder="Description" 
                                  class="w-full mb-3 px-3 py-2 border rounded" rows="2"></textarea>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                            Add Category
                        </button>
                    </form>
                </div>
                
                <!-- Categories List -->
                <div class="max-h-96 overflow-y-auto">
                    <template x-for="category in categories" :key="category.id">
                        <div class="flex justify-between items-center p-3 border-b hover:bg-gray-50">
                            <div>
                                <div class="font-semibold" x-text="category.name"></div>
                                <div class="text-sm text-gray-600" x-text="category.description"></div>
                            </div>
                            <button @click="deleteCategory(category.id)" 
                                    class="text-red-500 hover:text-red-700">
                                Delete
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function adminApp() {
            return {
                products: [],
                categories: [],
                newProduct: {
                    name: '',
                    description: '',
                    price: 0,
                    stock_quantity: 0,
                    category_id: null,
                    image_url: ''
                },
                newCategory: {
                    name: '',
                    description: ''
                },
                
                async init() {
                    await this.loadProducts();
                    await this.loadCategories();
                },
                
                async loadProducts() {
                    const response = await fetch('/api/products');
                    this.products = await response.json();
                },
                
                async loadCategories() {
                    const response = await fetch('/api/categories');
                    this.categories = await response.json();
                },
                
                async addProduct() {
                    try {
                        // Create a clean product object with proper types
                        const productData = {
                            name: this.newProduct.name,
                            description: this.newProduct.description || null,
                            price: parseFloat(this.newProduct.price) || 0,
                            stock_quantity: parseInt(this.newProduct.stock_quantity) || 0,
                            image_url: this.newProduct.image_url || null
                        };
                        
                        // Only add category_id if it's not empty and is a valid number
                        if (this.newProduct.category_id && this.newProduct.category_id !== '') {
                            productData.category_id = parseInt(this.newProduct.category_id);
                        } else {
                            productData.category_id = null;
                        }
                        
                        console.log('Sending product data:', productData);
                        
                        const response = await fetch('/api/products', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(productData)
                        });
                        
                        if (!response.ok) {
                            let errorMsg = 'Failed to add product';
                            try {
                                const errorData = await response.json();
                                errorMsg = errorData.error || errorMsg;
                            } catch (e) {
                                errorMsg = await response.text() || errorMsg;
                            }
                            throw new Error(errorMsg);
                        }
                        
                        await this.loadProducts();
                        this.newProduct = {
                            name: '',
                            description: '',
                            price: 0,
                            stock_quantity: 0,
                            category_id: null,
                            image_url: ''
                        };
                        alert('Product added successfully!');
                    } catch (error) {
                        console.error('Error adding product:', error);
                        alert('Error: ' + (error.message || 'Failed to add product'));
                    }
                },
                
                async deleteProduct(id) {
                    if (confirm('Are you sure you want to delete this product?')) {
                        const response = await fetch(`/api/products/${id}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            await this.loadProducts();
                        }
                    }
                },
                
                async addCategory() {
                    const response = await fetch('/api/categories', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.newCategory)
                    });
                    
                    if (response.ok) {
                        await this.loadCategories();
                        this.newCategory = { name: '', description: '' };
                        alert('Category added successfully!');
                    }
                },
                
                async deleteCategory(id) {
                    if (confirm('Are you sure you want to delete this category?')) {
                        const response = await fetch(`/api/categories/${id}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            await this.loadCategories();
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
